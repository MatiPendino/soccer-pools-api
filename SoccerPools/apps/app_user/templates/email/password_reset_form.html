<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #2563eb;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        .success-icon {
            font-size: 3rem;
            color: #10b981;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .error-message {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
        }
        .logo {
            margin-bottom: 1.5rem;
            max-width: 120px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: center;">
            <img 
                src="https://soccer-pools-bucket.s3.ap-southeast-2.amazonaws.com/icon-no-bg.png" 
                alt="Tu Prode Logo" 
                style="display: block; width: 150px; height: 150px;"
            >    
        </div>
        
        {% if success %}
            <div class="success-icon">ðŸŽ‰</div>
            <h2>Password reset successful</h2>
            <p>You can now log in with your new password.</p>
        {% else %}
            <h2>Reset your password</h2>
            <p style="margin-bottom: 1.5rem; color: #6b7280;">Please enter your new password below.</p>
            
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form method="post">
                <div class="form-group">
                    <input type="password" name="new_password" placeholder="New password" required>
                </div>
                <div class="form-group">
                    <input type="password" name="re_new_password" placeholder="Confirm password" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
